<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fightclub</title>
</head>
<body>
    <h1>FIGHTCLUB</h1>
    <h2>Choose your character and <span>FIGHT!</span></h2>
    <section class="card">
        <div class="my_pokemon">
            <button class="choose_button">Choose your fighter</button>
            <div class="pokemon_img"></div>
            <div class="pokemon_stats"></div>
        </div>
    </section>
    <section class="card">
        <div class="cpu_pokemon">
            <div class="pokemon_img"></div>
            <div class="pokemon_stats"></div>
        </div>
    </section>
    <div class="fight_container"><button class="fight_button">FIGHT</button></div>
</body>
</html>
