<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voltaje circuito</title>
</head>
<body>
    <script>
        const voltaje = (int,res)=> int * res;
        let int=Number(prompt('Ingrese la intensidad: '))
        let res=Number(prompt('Ingrese la resistencia: '))
        alert(`El voltaje es ${voltaje(int,res)} julios voltios`)
    </script>
</body>
</html>
