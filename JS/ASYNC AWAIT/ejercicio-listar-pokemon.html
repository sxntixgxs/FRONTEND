    <script>
        async function getNombre(id){
            const url =`https://pokeapi.co/api/v2/pokemon/${id}`
            const respuesta = await fetch(url);
            if (!respuesta.ok)
                throw new Error("Ingrese un ID válido")  
            const json = await respuesta.json();    
            return json.name;
        }
        async function getImg(id){
            const url =`https://pokeapi.co/api/v2/pokemon/${id}`
            const respuesta = await fetch(url);
            if (!respuesta.ok)
                throw new Error("Ingrese un ID válido")  
            const json = await respuesta.json();    
            return json.sprites.front_default;
        }
        async function devuelveName(id){
            try {
                let name = await getNombre(id);
                console.log(name);
                return name
            }catch(error){
                console.error(error.message)
            }
        }
        async function devuelveImg(id){
            try{
                let urlImg = await getImg(id);
                console.log(urlImg);
                return urlImg
            }catch(error){
