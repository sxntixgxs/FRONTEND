<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuacion cuadrática</title>
    <style>
        body {
            background-color: wheat;
        }
    </style>
</head>
<body>
    <h1>Ecuación Cuadrática</h1>

    <script>
        // 8 2 -5
        // x1= 0.6 x2= -0.9
        let a = Number(prompt("ingrese el valor de a: "))

        if (a==0) {
            alert("No es una ecuación cuadrática")
        } else {
            let b = Number(prompt("ingrese el valor de b: "))
            let c = Number(prompt("ingrese el valor de c: "))
            let raiz = b**2 - 4 * a * c
            if (raiz < 0) {
                alert("No tiene solución en los reales")
            } else {
                let x1 = (-b + raiz ** 0.5) / (2 * a)
                let x2 = (-b - raiz ** 0.5) / (2 * a) 
                alert(`X1= ${x1}\nX1= ${x2}\n`)
            }
        }
        
    </script>
</body>
</html>
