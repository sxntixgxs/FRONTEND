<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- /* encuentra la primera clase de un css ? / afecta estilos*/ -->
    
        <p id="parrafo1" class="resaltado">Este es el primer parrafo</p>
        <p id="parrafo2">Este es el segundo parrafo</p>
        <button onclick="cambiar()">Cambiar</button>
        <script>

    function cambiar(){
        //Utilizando querySelector para seleccionar el primer parrafo con la clase "resaltado"
            const parrafoResaltado = document.querySelector('.resaltado')
            //Haciendo algo con el elemento seleccionado, por ejemplo, cambiar su estilo
            parrafoResaltado.style.fontSize = "18px";
            //tambien podemos seleccionar por ID
            const segundoParrafo = document.querySelector("#parrafo2");
            segundoParrafo.innerHTML = "Texto modificado para el segundo parrafo";
    }

    </script>
</body>
</html>
