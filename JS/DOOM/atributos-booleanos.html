<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="miBoton" disabled>Boton Deshabilitado</button>
    <script>
        //Seleccionar el boton
        const miBoton = document.getElementById('miBoton');
        //Verificar si el boton está deshabilitado
        console.log('¿Boton deshabilitado?',miBoton.disabled);
        //Habilitar el boton (eliminar el atributo 'disabled')
        miBoton.removeAttribute('disabled');
        //Verificar nuevamente el estado del boton
        console.log('¿Boton deshabilitado?',miBoton.disabled);//Deberia imprimir: false
    </script>
</body>
</html>
