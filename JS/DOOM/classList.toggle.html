<div class="clase1 clase2" id="miElemento">Contenido del Elemento</div>

<button onclick="contarClases()">Contar Clase</button>
<button onclick="agregarClase()">Agregar Clase</button>
<button onclick="classNPos()">Clase en la primera posición</button>
<button onclick="existeClase()">Validar si existe una clase</button>
<br><br>
<button onclick="removerClase()">Remover una clase</button>
<button onclick="alternarClase()">Alternar la presencia de una Clase</button>
<script>
    const agregarClase = () => {
        const elemento = document.getElementById('miElemento');
        elemento.classList.add('nuevaClase');
    }
    const contarClases = () => {
        const elemento = document.getElementById('miElemento');

        const cant = elemento.classList.length;
        alert('Cantidad de clases: '+cant.toString())
    }
    const classNPos = () => {
        const elemento = document.getElementById('miElemento');
        const claseEnPosicion1 = elemento.classList.item(1);
        alert('Clase en la posición 1: '+claseEnPosicion1);
    }
    const existeClase = () => {
        const elemento = document.getElementById('miElemento');
        const existeClase = elemento.classList.contains("nuevaClase");
        alert('Existe la clase: '+existeClase);
    }
    const removerClase = () => {
        const elemento = document.getElementById('miElemento');

        const rta = elemento.classList.remove('clase2','nuevaClase');
        alert('respuesta de eliminar: '+rta)
    }
    const alternarClase = () => {
        const elemento = document.getElementById('miElemento');
        const rta = elemento.classList.toggle('nuevaClase');
        alert('respuesta de alternar clase: '+rta);
    }
</script>
