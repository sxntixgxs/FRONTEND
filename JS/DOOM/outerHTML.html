<div class="container">
    <div class="parent">
        <p>Hola a todos</p>
        <p class="message">Hola, soy todo un camper</p>
    </div>
</div>
<input type="text" id="new-message">
<button id="change-message" onclick="cambiarMensaje()">Cambiar mensaje</button>

<button onclick="obtenerDiv()">Obtener nombre del elemento div</button>

<button onclick="outerDiv()">outer Div</button>
<script>
    function cambiarMensaje(){
        const messageElement = document.querySelector(".message");
        const newMessage = document.getElementById("new-message").value;

        messageElement.textContent = newMessage;
    }
    function obtenerDiv(){
        const element = document.querySelector(".message");
        alert(element.nodeName)//sirve para sacar el nombre del nodo al cual hago referencia
    }
    function outerDiv(){
        const element = document.querySelector(".container");
        alert(element.outerHTML)//este es TODO EL ELEMENTO y sus hijos; en el inner es solo los hijos
    }
</script>
