<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo setAttribute</title>
</head>
<body>
    <!--Establecer modificar un metodo ?-->
    <a id="miEnlace" href="https://www.campuslands.com" target="_blank">Enlace de ejemplo</a>
    <button onclick="cambiar()">Cambiar</button>
    <script>
function cambiar(){            //seleccionar el elemento
            const enlace = document.getElementById('miEnlace')
            //cambiar el valor del atributo 'href'
            enlace.setAttribute('href','https://www.google.com')}
    </script>
</body>
</html>
