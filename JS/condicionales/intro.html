<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if ...</title>
</head>
<body>
    <script>
        let edad= Number(prompt('Ingrese su edad '))
        if (edad<18){
            alert("Eres muy joven, no puedes entrar a CampusLands")
        } else if(edad>=18 && edad<29){
            alert('Puedes entrar a campus. Mucha suerte')
        }else{
            alert('Lo siento, estas muy cucho bro')
        }
    </script>
</body>
</html>
