<input type="text" id="miInput" value="Texto aqui">
<script>

    const letters = "0123456789ABCDEF"

    const changeBackgroundColor = () =>
    document.body.style.backgroundColor = getRandomColor();
        
    const getRandomColor = () => Array(6).fill("").reduce(
        p => p += letters[Math.floor(Math.random() * 16)],"#");
    let miInput = document.getElementById("miInput");
    miInput.setAttribute("ondblclick","alert('Doble clic en el texto')");
    miInput.setAttribute('onchange',"changeBackgroundColor()")
</script>
