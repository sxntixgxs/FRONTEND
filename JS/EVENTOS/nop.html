<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Grados</title>
    <style>
        /* Agrega estilos si es necesario */
    </style>
</head>
<body>
    <div class="container">
        <label for="centi">Grados centígrados: </label>
        <input type="number" name="centi" id="centi">
        <label for="far">Grados Fahrenheit: </label>
        <input type="number" name="far" id="far">
        <button id="send">Calcular</button>
    </div>

    <script>
        let centiInput = document.getElementById("centi");
        let farInput = document.getElementById("far");
        let button = document.getElementById("send");

        function calcularFar(gradosC) {
            let pr = Math.floor(gradosC * (9 / 5) + 32).toString();
            farInput.value = pr;
        }

        function calcularCenti(gradosF) {
            let pr = Math.floor((gradosF - 32) * (5 / 9)).toString();
            centiInput.value = pr;
        }

        function verificarVacio() {
            if (centiInput.value !== "") {
                calcularFar(centiInput.value);
            } else if (farInput.value !== "") {
                calcularCenti(farInput.value);
            }
        }

        button.addEventListener("click", verificarVacio);
    </script>
</body>
</html>
