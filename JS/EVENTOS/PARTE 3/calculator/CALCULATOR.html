<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="resultado">
      <input type="number" name="resultado"id="resultado"/>
    </section>
    <section class="keyboard">
      <button class="grid-item operaciones sumar" id="sumar">+</button>
      <button class="grid-item operaciones restar" id="restar">-</button>
      <button class="grid-item operaciones multiplicar" id="multiplicar">*</button>
      <button class="grid-item operaciones dividir" id="dividir">/</button>
      <button class="grid-item igual" id="igual">=</button> 
      <button class="grid-item" id="decimal">.</button>
      <button class="grid-item"id="clear">AC</button>  
      <button class="grid-item cero" id="0">0</button>
      <button class="grid-item uno" id="1">1</button>
      <button class="grid-item dos" id="2">2</button>
      <button class="grid-item tres" id="3">3</button>
      <button class="grid-item cuatro" id="4">4</button>
      <button class="grid-item cinco" id="5">5</button>
      <button class="grid-item seis" id="6">6</button>
      <button class="grid-item siete" id="7">7</button>
      <button class="grid-item ocho" id="8">8</button>
      <button class="grid-item nueve" id="9">9</button>
    </section>
    <script src="script.js"> </script>
  </body>
</html>
