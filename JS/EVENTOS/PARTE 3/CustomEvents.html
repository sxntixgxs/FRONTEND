<button>Cliqueame</button>
<span class="text">Pasa el mouse por encima mio</span>
<script>
    const button = document.querySelector("button")
    const text = document.querySelector(".text")
    button.addEventListener("click",()=>alert("Has pulsado el botÃ³n"))
    text.addEventListener("mouseenter",()=>{
        const event = new Event("click")
        //Lanzan manualmente el evento clic del boton
        button.dispatchEvent(event)//dispatch permite falsear eventos
    })
</script>
