<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla desde JavaScript</title>
</head>
<body>
    <table id="miTabla">
        <!-- Aquí se insertará la tabla desde JavaScript -->
    </table>
    <script>
        // Define una matriz de ejemplo
        const miMatriz = [
            ["Nombre", "Edad", "Ciudad"],
            ["Juan", 25, "Madrid"],
            ["Ana", 30, "Barcelona"],
            ["Carlos", 28, "Valencia"]
        ];

        // Obtén la referencia a la tabla en el HTML
        const tabla = document.getElementById("miTabla");

        // Recorre la matriz y agrega filas y celdas a la tabla
        for (let i = 0; i < miMatriz.length; i++) {
            const fila = tabla.insertRow();

            for (let j = 0; j < miMatriz[i].length; j++) {
                const celda = fila.insertCell();
                celda.innerHTML = miMatriz[i][j];
            }}
        </script>
    </body>
</html>
