<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="miparrafo"></p>
    
    <script>

        let cadena2 = "dato"
        let veces = 3

        for(let i = 0 ; i <= veces ; i++){
            document.getElementById("miparrafo").innerHTML = cadena2 
        }

        
        let cadena = "Hola"
        
        for(let i = 0 ; i < cadena.length; i++){
            document.write(cadena[i])
        } 

        

    </script>

</body>
</html>
