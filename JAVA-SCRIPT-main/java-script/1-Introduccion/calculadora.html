    <script>


        let num1 = Number(prompt("Digite el primer numero"))
        let num2 = Number(prompt("Digite el segundo numero"))

        let salida = `Sean dos numeros ${num1} y ${num2}\n` + "-".repeat(30) + `\nLa suma es: ${num1 +num2}

        console.log(salida)
        alert(salida)
