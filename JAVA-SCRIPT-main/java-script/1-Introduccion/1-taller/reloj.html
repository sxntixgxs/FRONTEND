<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let entrada = Number(prompt("Digite la hora:"))

        if (entrada >= 0 && entrada <= 12){

            document.write(`La hora es: ${entrada} AM`)
        }

        else {
            document.write(`La hora es: ${entrada} PM`)
        }


    </script>

</head>

</body>
</html>
