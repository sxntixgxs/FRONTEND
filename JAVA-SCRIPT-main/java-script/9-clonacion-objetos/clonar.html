<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const persona = {
            name : "Jhon Doe",
            age : 30,
            val : [1,2],
            address : {
                street : "Main street",
                city : "New York",
                status : "NY"
            }
        }

        const clonedPerson = Object.assign({} , persona)
        console.log(clonedPerson)

        // forma de clonar mas facil
        const clonado2 = {...persona}
        persona.val.push(3)
        console.log(clonado2)


        //otra forma de clonar
        const o1 = {a: 1}
        const o2 = {b: 2}
        const o3 = {c: 3}

        const ot = {...o1 , ...o2 , ...o3}
        console.log(ot)
    </script>
    
</body>
</html>
