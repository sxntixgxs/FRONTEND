        console.log(`Dia es: ${dia}`)


        mes = Number(partes[1])
        console.log(`EL mes es: ${mes}`)


        a単o =Number(partes[2])
        console.log(`El a単o es: ${a単o}`)



        if((dia < 1 || dia > 31) || (mes <1 || mes> 12) || (a単o <1)){
            alert("La fecha es invalida")
        }

        

    </script>
