<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas cobradas</title>


    <script>

        

        const dicFacturas = new Map ()

        function agregarFactura (){

            let numeroFactura = Number(prompt("Numero de la factura? "))
            let valorApagar = Number(prompt("Valor de la factura? "))
            let cantFactAgregadas = 0
            let cantidadPendiente = 0

            dicFacturas.set(numeroFactura , valorApagar)
            console.log(dicFacturas)

            dicFacturas.forEach((v , k ) => {
                
                cantidadPendiente += Number(v)
                
            })
            console.log("Cantidad pendiente: " , cantidadPendiente)

            cantFactAgregadas += 1

            
            
        }

        function eliminarFactura () {
            let numeroFactura = Number(prompt("Numero de la factura?"))
            let valorPagado = 0
            let cantidadPendiente = 0


            dicFacturas.forEach((v , k ) => {
                
                cantidadPendiente += Number(v)
            
            })

            

            dicFacturas.forEach((v , k ) => {
            //console.log(`El precio de la fruta es ${k} es: ${v}`)

                if (k === numeroFactura){
                    console.log("-" .repeat(30))
                    // console.log(k)
                    // console.log(numeroFactura)
                    dicFacturas.delete(k)
                    valorPagado = v
                    //console.log(dicFacturas)
                    console.log("Pagado" , valorPagado)

                }

            })

            
            console.log("Cantidad pendiente: " , cantidadPendiente - valorPagado)

            

            
            
        }
        

        

    </script>

</head>
<body>

    <button onclick="agregarFactura()">A gregar Factura</button>
    <button onclick="eliminarFactura()">ELiminar Factura</button>
    
</body>
</html>
