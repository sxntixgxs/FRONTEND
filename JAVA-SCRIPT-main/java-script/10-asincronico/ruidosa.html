<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function ruidosa(funcion){
            return (...argumentos) => {

                console.log("Llamando con" , argumentos)

                //Se toma la funcion que es math.min y toma los argumentos 3,2,1 en ...argumentos
                
                let resultado = funcion (...argumentos)
                
                console.log("Llamada con " , argumentos , "retorno" , resultado)
                return resultado
            }
        }

        // cuando la funcion ruidosa se lleva math.min retorna otra funcion 

        //que tomara los siguientes parametros que son (3,2,1)
        ruidosa(Math.min)(3,2,1)

    </script>
    
</body>
</html>
