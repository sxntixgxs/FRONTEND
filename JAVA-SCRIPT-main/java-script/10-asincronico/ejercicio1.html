<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const doTask = (repeticiones, operacion) => {
            
            for (let i = 0 ; i <= repeticiones; i++){
                if (operacion(i)){
                    console.log("El iterador es mayor a 5")
                    break
                }
                else{
                    console.log("El iterador es menor a 5")
                }
                
            }
        }

        let iterador = prompt("EL numero de veces a repetir el ciclo")

        doTask(iterador, (x) => x >= 5)

    </script>
    
</body>
</html>
