<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Transiciones</title>
    <style>
        .caja{
            margin: 50px;
            width: 100px;
            height: 100px;
            background-color: chocolate;
            transition: all 0.5s 2s;
        }
        .caja:hover{
            background-color: aqua;
            width: 200px;
            height: 200px;
            rotate: 180deg;
            border-radius: 50%;
            /*transition-property: all;
            transition-duration: 2s;
            transition-delay: 2s;*/
            transition: width 0.5s 15s, 
            height 3s 30s,
            background-color 4s 12s,
            rotate 5s 8s, border-radius 6s 5s;
        }     
        .parent>div[class]{
            width: 12em;
            min-width: 12em;
            padding: 3px;
            margin-bottom: 4px;
            background-color: black;
            color: white;
            transition-property: all;
            transition-duration: 7s;
        }
        .parent:hover>div[class]{
            width: 90vw;
            min-width: 24em;
            background-color: blue;
            color: orange;
            border: 1px solid orange;
            transition-property: all;
            transition-duration: 2s;
        }
        .ease{
            transition-timing-function: ease;
        }
        .easein{
            transition-timing-function: ease-in;
        }
        .easeout{
            transition-timing-function: ease-out;
        }
        .easeinout{
            transition-timing-function: ease-in-out;
        }
        .linear{
            transition-timing-function: linear;
        }
        .cb{
            transition-timing-function: cubic-bezier(0,.96,1,-0.79);/*cubic-bezier.com*/
        }
    </style>
</head>
<body>
    <h1>Aprendiendo de Transiciones</h1>
    <br><br>
    <div class="caja"></div>
    <br><br>
    <div class="parent">
        <div class="ease">ease</div>
        <div class="easein">ease-in</div>
        <div class="easeout">ease-out</div>
        <div class="easeinout">ease-in-out</div>
        <div class="linear">linear</div>
        <div class="cb">Cubic-bezier</div>
    </div>
</body>
</html>
