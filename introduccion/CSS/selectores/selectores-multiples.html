    <style>
        .classic{
            border: 1px solid tomato;

        .primary{

        button.classic.primary.large{
            color: green

            border: 2px solid black;

        }

        }

        [lang|="es"]{
            background: red;

        a[href]::after{
            content: "URL [" attr(href)"]";

            color: #666;
        }
        a[href$=".pdf"]::before{
