<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical Flex</title>
    <style>
        ul{
            display: flex;
            list-style: none;
            background-color: rgba(123,198,199,0.8);
            width: max-content;
            flex-flow: column wrap;
            justify-content: center;
            padding: 5px;
            padding-left: 5px;

        }
        li{
            color: black;
            font-family: sans-serif;
            height: auto;
            text-align: center;
            border-bottom: 1px solid white;
            


        }
    </style>
</head>
<body>
    <section class="horizontal">
        <ul>
            <li>Home</li>
            <li>Servicios</li>
            <li>Opciones</li>
            <li>Planes</li>
            <li>Contacto</li>
        </ul>
</body>
</html>
