<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Ejercicio 2</title>
    <style>
        .flex-container{
            display:flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .grid-container{
            background-color: lightgray;
            width: 50%;
            height: 50vh;
            display: grid;
            padding: 10px;
            gap:4px;   
            box-sizing: border-box;
            grid-template-areas: 'item1 item1 item2 item3'
                                 'item1 item1 item4 item5'
                                 'item6 item7 item8 item9';
        }
        .cr{
            border-radius: 100%;
            width: 25%;
            height: 25%;
        }
        .sq{
            border-radius: 10px;
            background-color: #19232f;
        }
        .item1{
            grid-area: item1;
        }
        .item2{
            grid-area: item2;
            background-color: #ea9c38;
        }
        .item3{
            grid-area: item3;
        }
        .item4{
            grid-area: item4;
        }
        .item5{
            grid-area: item5;
        }
        .item6{
            grid-area: item6;
        }
        .item7{
            grid-area: item7;
        }
        .item8{
            grid-area: item8;
        }
        .item9{
            grid-area: item9;
        }
        
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="grid-container">
            <div class="item1 sq">
                <p>Grid Layout IV</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima perspiciatis corrupti alias hic suscipit fugiat eos, accusamus amet aliquam nisi debitis adipisci atque molestiae est dicta commodi at porro quibusdam.</p>
            </div>
            <div class="item2 cr"></div>
            <div class="item3 cr"></div>
            <div class="item4 cr"></div>
            <div class="item5 cr"></div>
            <div class="item6 cr"></div>
            <div class="item7 cr"></div>
            <div class="item8 cr"></div>
            <div class="item9 cr"></div>

        </div>
    </div>
</body>
</html>
