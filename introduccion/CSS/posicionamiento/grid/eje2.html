<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Ejercicio 2</title>
    <style>
        .flex-container{
            display:flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .grid-container{
            background-color: lightgray;
            width: 50%;
            height: 50%;
            display: grid;
            padding: 10px;
            gap:4px;   
            justify-content: space-between;
            box-sizing: border-box;
            grid-template-areas: 'item1 item1 item2 item3' 'item1 item1 item4 item5' 'item6 item7 item8 item9';
            grid-template-rows: 25%;
            grid-template-rows: 25%;
        }
        .cr{
            border-radius: 100%;
            max-width: 25%;
        }
        .item1{
            border-radius: 10px;
            background-color: #19232f;
            max-width: 50%;
            max-height: 50%;
            grid-area: item1;
            font-size: 10px;
            color:white;
            
        }
        .item1 p:nth-child(1){
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
            font-size: 30px;
            margin-bottom: 5px;
        }
        .item1 p:nth-child(2){
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            font-size: 10px;
            line-height: 10px;
        }
        .item2{
            grid-area: item2;
            background-color: #ea9c38;
            padding: 20px;

        }
        .item3{
            grid-area: item3;
        }
        .item4{
            grid-area: item4;
        }
        .item5{
            grid-area: item5;
        }
        .item6{
            grid-area: item6;
        }
        .item7{
            grid-area: item7;
        }
        .item8{
            grid-area: item8;
        }
        .item9{
            grid-area: item9;
        }
        
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="grid-container">
            <div class="item1 sq">
                <p>Grid<br> Layout IV</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima perspiciatis corrupti alias hic suscipit fugiat eos, accusamus amet aliquam nisi debitis adipisci atque molestiae est dicta commodi at porro quibusdam.</p>
            </div>
            <div class="item2 cr"></div>
            <div class="item3 cr"></div>
            <div class="item4 cr"></div>
            <div class="item5 cr"></div>
            <div class="item6 cr"></div>
            <div class="item7 cr"></div>
            <div class="item8 cr"></div>
            <div class="item9 cr"></div>

        </div>
    </div>
</body>
</html>
