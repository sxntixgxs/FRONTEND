<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Ejercicio Clase</title>
    <style>
        .grid-container{
            display:grid;
            width: 70%;
            height: 25vh;
            background-color: lightgray;
            grid-template-columns: 1fr 1fr 1fr;
            padding:10px;
            padding-left: 0;
        }
        .grid-item1{
            background-color: #ff6900;

        }
        .grid-item2{
            background-color: #00696c;
        }
        .grid-item3{
            background-color: #6a0934;
        }
        .grid-container div{
            margin-left: 10px;
        }
        .grid-container2{
            display:grid;
            width: 70%;
            height: 25vh;
            background-color: lightgray;
            padding:10px;
            padding-left: 0;
        }
        .grid2-item1{
            grid-area:1/1/1/1;
            background-color: #ff6900;
            margin: 10px;
        }
        .grid2-item2{
            grid-area:1/2/5/2;
            background-color: #ff6900;
            margin: 10px;
        }
        .grid2-item3{
            grid-area:1/3/1/3;
            background-color: #ff6900;
            margin: 10px;
        }
        .grid2-item4{
            grid-area:6/1/2/1;
            background-color: #00696c;
            margin: 10px;
        }
        .grid2-item6{
            grid-area:6/3/2/3;
            background-color: #6a0934;
            margin: 10px;
        }
        .grid2-item5{
            grid-area:6/2/5/2;
            background-color: #6a0934;
            margin: 10px;
        }
        .grid-container3{
            display:grid;
            width: 70%;
            height: 25vh;
            background-color: lightgray;
            padding:10px;
            padding-left: 0;
        }
        .grid-container3 div{
            margin: 10px;
        }
        .grid3-item1{
            grid-area: 1/1/3/1;
            background-color: #ff6900;
    
        }
        .grid3-item2{
            grid-area: 1/2/2/2;
            background-color: #ff6900;
        }

        .grid3-item3{
            grid-area: 1/3/3/3;
            background-color: #00696c;
        }
        .grid3-item5{
            background-color: #6a0934;
        }
        .grid3-item4{
            grid-area: 4/2/2/2;
            background-color: #6a0934;
        }
        .grid3-item6{
            background-color: #6a0934;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1"></div>
        <div class="grid-item2"></div>
        <div class="grid-item3"></div>
    </div>
    <hr>
    <div class="grid-container2">
        <div class="grid2-item1"></div>
        <div class="grid2-item2"></div>
        <div class="grid2-item3"></div>
        <div class="grid2-item4"></div>
        <div class="grid2-item5"></div>
        <div class="grid2-item6"></div>
    </div>
    <hr>
    <div class="grid-container3">
        <div class="grid3-item1"></div>
        <div class="grid3-item2"></div>
        <div class="grid3-item3"></div>
        <div class="grid3-item4"></div>
        <div class="grid3-item5"></div>
        <div class="grid3-item6"></div>
    </div>
</body>
</html>
