<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Input</title>
</head>
<body>
    <h1>Atributos Inputt</h1>
    <hr>
    <form action="">
        <label for="fnombres">Album's Name</label>
        <input type="text" name="fnombres" id="fnombres" placeholder="Enter the name···" maxlength="5" minlength="2" size="15" list="Albums" value="Yeezus" readonly>
        <datalist id="Albums">
            <option value="MDTF"></option>
            <option value="The life of pablo"></option>
            <option value="The college dropout"></option>
        </datalist>
        <br><br>    
        <input type="submit" value="Send">
    </form>
</body>
</html>
